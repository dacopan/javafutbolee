<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />                    
        <h:outputStylesheet library="dt1c" name="css/preloader.css"/>
        <h:outputStylesheet library="dt1c" name="css/vendor.css"/>              
        <title><ui:insert name="title" /></title>
    </h:head>
    <h:body class="dt1c">
        <p:ajaxStatus style="width: 32px;height: 32px;position: fixed;right: 7px;bottom: 7px;">

            <f:facet name="start">
                <img src="http://www.primefaces.org/rio/javax.faces.resource/images/preloader.gif.xhtml?ln=rio-layout"/>
            </f:facet>

        </p:ajaxStatus>
        <div id="layout">
            <div id="preloader" class="preloader">
                <div class="spinner status">
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                </div>
            </div>

            <!--HEADER custom by project-->            
            <ui:include src="header.xhtml"/>
            <!--end header-->

            <!--main content-->
            <main style="margin-bottom: 400px;">
                <p:outputPanel layout="block" id="content" class="page-content" style="opacity: 0">                                
                    <p:growl id="messages2" sticky="true"/>
                    <ui:insert name="content">
                        <span>Página en construcción</span>
                    </ui:insert>
                </p:outputPanel>
                <!--end main content-->               
            </main>
            <footer class="contact-info">
                <div class="pre_footer">
                    <div class="pre_footer_image"><a href="http://www.facebook.com/BarcelonaSCweb" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/fb_icon.png"/></a></div>
                    <div class="pre_footer_image"><a href="http://www.twitter.com/BarcelonaSCweb" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/tw_icon.png"/></a></div>
                    <div class="pre_footer_image"><a href="http://www.instagram.com/barcelonasc" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/in_icon.png"/></a></div>
                    <div class="pre_footer_image"><a href="http://www.youtube.com/BarcelonaSCweb" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/yo_icon.png"/></a></div>
                    <div class="pre_footer_image"><a href="http://www.vine.co/u/941399379477164032" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/vi_icon.png"/></a></div>
                    <div class="pre_footer_image"><a href="http://plus.google.com/app/basic/111277749520914219520" target="_blank"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/social_media/go_icon.png"/></a></div>
                </div>

                <div class="pre_footer_brands">
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante1.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante2.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante3.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante4.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante5.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante6.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante7.png"/></div>
                    <div class="pre_footer_brands_pos"><img src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/auspiciantes/auspiciante8.png"/></div>
                </div>

                <div class="section-overlay-layer">
                    <div class="container">
                        <div class="grid">
                            <div class="row cells3">
                                <div class="cell">
                                    <div class="contact-link-box">
                                        <div class="icon-container">
                                            <span class="fa fa-envelope fg-lightGray"></span>
                                        </div>
                                        <a href="#" class="strong fg-lightGray">soc10s@javafutbolee.tk</a>
                                    </div>
                                </div>

                                <div class="cell">
                                    <div class="contact-link-box">
                                        <div class="icon-container">
                                            <span class="fa fa-map-marker fg-lightGray"></span>                                           
                                        </div>
                                        <a href="#" class="strong fg-lightGray">Estadio Monumental Lado Oeste<br/>Av. Barcelona, Guayaquil-Ecuador</a>
                                    </div>
                                </div>

                                <div class="cell">
                                    <div class="contact-link-box">
                                        <div class="icon-container">
                                            <span class="fa fa-mobile fg-lightGray"></span>
                                        </div>
                                        <a href="#" class="strong fg-lightGray">(593) 04-2200550</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!--end footer-->
        </div>

        <script src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/dt1c/js/vendor.js" type="text/javascript" async="true"></script>
        <h:outputScript library="dt1c" name="js/dt1ctheme.js"></h:outputScript> 
    </h:body>
</html>
