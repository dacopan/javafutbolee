<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"      
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="dt1c" name="css/preloader.css"/>
        <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/images/favicon.png" type="img/png"/>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/dt1c/css/vendor.css"/>           
        <title><ui:insert name="title" /></title>
        <ui:insert name="headx"></ui:insert>
        <h:outputScript library="dt1c" name="js/dt1ctheme.js"></h:outputScript>
    </h:head>
    <h:body class="dt1c fullscreen">
        <p:ajaxStatus style="width: 32px;height: 32px;position: fixed;right: 7px;bottom: 7px;">

            <f:facet name="start">
                <h:graphicImage name="preloader.gif" library="images"/>
            </f:facet>

        </p:ajaxStatus>
        <div id="layout">
            <div id="preloader" class="preloader">
                <div class="spinner status">
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                    <div><span class="fa fa-futbol-o fa-2x fg-yellow"></span></div>
                </div>
            </div>


            <ui:include src="menu.xhtml"/>


            <!--main content-->
            <main style="margin-bottom: 400px;opacity: 0;" id="main">
                <p:outputPanel layout="block" id="content" class="page-content">                                
                    <p:growl id="messages2" sticky="true" showDetail="true" autoUpdate="true" />
                    <ui:insert name="content">
                        <span>Página en construcción</span>
                    </ui:insert>                    
                </p:outputPanel>
                <p:outputPanel layout="block" id="dialogs"> 
                    <ui:insert name="dialogs">

                    </ui:insert>
                </p:outputPanel>
                <!--end main content-->               
            </main>

            <ui:include src="footer.xhtml"/>
        </div>

        <script src="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/dt1c/js/vendor.js" type="text/javascript" async="true"></script>
         
    </h:body>
</html>
