<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <div class="overlay-layer-nav sticky-navigation-open" style="min-height: 70px;">
            <!-- STICKY NAVIGATION -->
            <div class="navbar navbar-inverse bs-docs-nav navbar-fixed-top sticky-navigation appear-on-scroll" data-scroll-header="true">
                <!-- CONTAINER -->
                <div class="container">

                    <div class="navbar-header">
                        <h:form>
                            <input type="hidden"  name="${_csrf.parameterName}"  value="${_csrf.token}"/>
                            <!-- LOGO -->

                            <button title='Toggle Menu' aria-controls='menu-main-menu' aria-expanded='false' type="button" class="navbar-toggle menu-toggle" id="menu-toggle" data-toggle="collapse" data-target="#menu-primary">                            
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a href="http://www.google.com" class="navbar-brand fg-hover-yellow" style="line-height: 56px;font-size: 33.6px;"><span class="fa fa-arrow-left"></span>&nbsp;</a>

                            <a href="http://demo.themeisle.com/parallax-one/" class="navbar-brand" title="Parallax One"><img src="//demo.themeisle.com/parallax-one/wp-content/themes/Parallax-One/images/logo-nav.png" alt="Parallax One"/></a><div class="header-logo-wrap text-header paralax_one_only_customizer"><h1 itemprop="headline" id="site-title" class="site-title"><a href="http://demo.themeisle.com/parallax-one/" title="Parallax One" rel="home">Parallax One</a></h1><p itemprop="description" id="site-description" class="site-description">Just another WordPress site by Themeisle</p></div>
                        </h:form>
                    </div>

                    <!-- MENU -->
                    <div aria-label="Primary Menu" id="menu-primary" class="navbar-collapse collapse">
                        <!-- LOGO ON STICKY NAV BAR -->
                        <div id="site-header-menu" class="site-header-menu">
                            <nav id="site-navigation" class="main-navigation" role="navigation">
                                <div class="menu-menu-1-container">
                                    <ul id="menu-menu-1" class="primary-menu small-text">
                                        <sec:authorize access="isAnonymous()">
                                            <li class="menu-item">
                                                <a href="#header" data-scroll="true">
                                                    Home
                                                </a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="#beneficios" data-scroll="true">
                                                    Beneficios
                                                </a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="#afiliarse" data-scroll="true">
                                                    Afiliarse
                                                </a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="#ingresar" data-scroll="true">
                                                    Inresar
                                                </a>
                                            </li>
                                        </sec:authorize>
                                        <sec:authorize access="isAuthenticated()">
                                            <li class="menu-item fg-hover-red item-red">
                                                <h:form>
                                                    <input type="hidden"  name="${_csrf.parameterName}"  value="${_csrf.token}"/>
                                                    <h:commandLink action="#{loginMgmtBean.logout()}"
                                                                   class="navbar-brand fg-hover-red"
                                                                   style="">
                                                        <span class="fa fa-sign-out fg-lightRed"></span> Salir
                                                    </h:commandLink>
                                                </h:form>
                                            </li>
                                        </sec:authorize>
                                    </ul>
                                </div>							
                            </nav>
                        </div>
                    </div>


                </div>
                <!-- /END CONTAINER -->
            </div>
            <!-- /END STICKY NAVIGATION -->  
        </div>
    </ui:composition>
</html>
